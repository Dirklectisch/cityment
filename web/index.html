<html>
<head>
  <title>Cityment</title>
  <link rel="stylesheet" href="reset.css" />

<body>
  <script id="newsitem" type="text/x-jquery-tmpl">
    <div class="newsitem">
      <span class="score">${Math.round(doc.score*100)/100}</span>
      <h2>${doc.title}</h2>
      <p>${doc.excerpt}[...]</p>
    </div>
  </script>

  <div id="main">
    <a id="restart" href="">&laquo; terug naar beginpagina</a>

    <ul>
      <li></li>
    </ul>
  </div>
  <aside>
    <h1><a href="">Cityment</a></h1>
    <p>Cityment is an experiment in data journalism. It analyses publications from a local dutch news channel (AT5) using sentiment analysis techniques resulting is either a positive or a negative score. The results are then grouped by city district.</p>
    <div class="logobox">
      <a href="http://www.appsforamsterdam.nl"><img src="appsforadam.png" alt="Apps for Amsterdam" /></a>
      <a href="http://www.at5.nl"><img src="at5.png" alt="Logo AT5" /></a>
    </div>
  </aside>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

  <script src="export.js"></script>

</body>
</html>
